<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="navbar-wrapper">
    <div class="navbar">
        <a href="#" class="navbar-link"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="navbar-link"><i class="fab fa-facebook"></i></a>
        <a href="#" class="navbar-link"><i class="fas fa-phone-square-alt"></i></a>
        <a href="#" class="navbar-link"><i class="fab fa-discord"></i></a>
        <a href="#" class="navbar-link"><i class="fab fa-github"></i></a>
        <a href="#" class="navbar-link"><i class="fab fa-telegram"></i></a>
    </div>
    <div class="navbar-btn"><i class="fas fa-plus"></i></div>










</div>





<script>
    document.querySelector(".navbar-btn")
    .addEventListener("click", ()=> {
    document.querySelector(".navbar-wrapper")
    .classList.toggle("change");
});
</script> 




    
</body>
</html>
